<!doctype html>
<html lang="es">
<head>
  <meta charset="utf-8" />
  <meta name="viewport" content="width=device-width,initial-scale=1" />
  <title>TN STORE</title>

  <!-- Bootstrap 5 -->
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet">

  <!-- Google Font -->
  <link href="https://fonts.googleapis.com/css2?family=Montserrat:wght@300;500;700&display=swap" rel="stylesheet">

  <link rel="stylesheet" href="style.css">
</head>
<body>

  <!-- NAV / HEADER -->
  <header class="site-header py-4">
    <div class="container d-flex align-items-center justify-content-between">
      <div class="d-flex align-items-center gap-3">
        <button id="menuBtn" class="btn btn-link d-md-none p-0" aria-label="menu">
          <!-- simple icon -->
          <svg width="22" height="22" viewBox="0 0 24 24"><path fill="#111" d="M3 6h18v2H3zm0 5h18v2H3zm0 5h18v2H3z"/></svg>
        </button>

        <div class="brand text-center">
          <h1 class="mb-0">TN <span class="brand-accent">STORE</span></h1>
          <small class="text-muted d-none d-md-block">Ropa ‚Ä¢ Edici√≥n Limitada</small>
        </div>
      </div>

      <div class="d-none d-md-flex align-items-center gap-3 w-50">
        <div class="input-group">
          <input id="buscador" class="form-control" placeholder="¬øQu√© est√°s buscando?" aria-label="buscar">
          <button id="btnBuscar" class="btn btn-outline-secondary">üîç</button>
        </div>
      </div>

      <div class="actions d-flex align-items-center gap-2">
        <button id="btnCart" class="btn btn-outline-dark position-relative">
          üõí
          <span id="cartCount" class="badge bg-danger position-absolute top-0 start-100 translate-middle">0</span>
        </button>
      </div>
    </div>
  </header>

  <main class="container py-5">
    <!-- Hero -->
    <section class="hero text-center mb-5">
      <span class="badge badge-hero">√öLTIMAS UNIDADES</span>
      <h2 class="display-6 mt-3">Colecci√≥n de invierno ‚Äî edici√≥n limitada</h2>
      <p class="text-muted">Calidad premium ¬∑ env√≠os a todo el pa√≠s ¬∑ pagos en cuotas</p>
    </section>

    <!-- Products grid -->
    <section id="productos" class="row g-4 mb-5"></section>

    <!-- Footer / Minimal -->
    <footer class="mt-5 text-center text-muted">
      ¬© <span id="anio"></span> TN STORE ‚Äî  TP de tomas urquia y moreno nicolas

    </footer>
  </main>

  <!-- Cart Offcanvas -->
  <div class="offcanvas offcanvas-end" tabindex="-1" id="offcart" aria-labelledby="offcartLabel">
    <div class="offcanvas-header">
      <h5 id="offcartLabel">Tu Carrito</h5>
      <button type="button" class="btn-close text-reset" data-bs-dismiss="offcanvas"></button>
    </div>
    <div class="offcanvas-body d-flex flex-column">
      <ul id="carrito" class="list-group mb-3"></ul>

      <div class="mt-auto">
        <div class="d-flex justify-content-between mb-3">
          <strong>Total:</strong>
          <strong id="total">$0</strong>
        </div>
        <div class="d-flex gap-2">
          <button class="btn btn-outline-secondary w-100" id="seguir">Seguir comprando</button>
          <button class="btn btn-success w-100" id="checkout">Pagar</button>
        </div>
        <button class="btn btn-danger mt-3 w-100" id="vaciar">Vaciar carrito</button>
      </div>
    </div>
  </div>

  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.bundle.min.js"></script>
  <script src="app.js"></script>
</body>
</html>
